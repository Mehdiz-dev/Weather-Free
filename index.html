<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Free</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
  
  <!-- Leaflet Maps-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <div id="rain-effect" class="weather-effect"></div>
  <div id="fog-effect" class="weather-effect"></div>
  <div id="snow-effect" class="weather-effect"></div>
  <div class="app-container">
    <main>
      <header class="app-header">
        <h1>☀️ Weather Free 🌧️</h1>
      </header>

      <section class="search-section">
        <label for="villeInput">Entrez une commune :</label>
        <div class="input-group">
          <input type="text" id="villeInput" placeholder="Tapez un nom de ville...">
          <!-- aria-label qui permet de lire du texte pour les lecteurs d'écrans, sans l'afficher (bouton rechercher ici) -->
          <button id="searchBtn" aria-label="Rechercher">
            <span class="search-text">Rechercher</span>
            <img src="./assets/loupe.png" alt="" class="search-icon">
          </button>
        </div>
        <ul id="suggestions" class="suggestions-list"></ul>
      </section>
      <div class="layout-columns">
<!-- double classe pour pouvoir masquer les éléments sans détruire mon css -->
      <section class="meteo-section hidden" id="meteo"></section>
      <section class="carte-section hidden">
        <div id="map" aria-label="Carte de localisation de la ville"></div>
      </section>
      </div>

    </main>

    <footer class="footer">
      <p>Données météo fournies par OpenWeatherMap</p>
      <p class="credits">@Zarhouni Mehdi || 2025 Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
  </div>
</body>
</html>
